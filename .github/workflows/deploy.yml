name: Deploy Pipeline

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  # === STAGING: Automatic on push to main ===
  deploy_staging:
    name: Deploy Staging
    runs-on: self-hosted
    # Run if it's a push to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      COMPOSE_PROJECT_NAME: portfolio-staging
      WEB_CONTAINER_NAME: staging-web
      CMS_CONTAINER_NAME: staging-cms
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up web environment file
        run: echo "${{ secrets.DOTENV_STAGING_WEB }}" > apps/web/.env.staging

      - name: Set up cms environment file
        run: echo "${{ secrets.DOTENV_STAGING_CMS }}" > apps/cms/.env.staging

      - name: Rebuild and deploy Docker containers
        env:
          PROD_DB_HOST_PATH: ${{ secrets.PROD_DB_HOST_PATH }}
          PROD_UPLOADS_HOST_PATH: ${{ secrets.PROD_UPLOADS_HOST_PATH }}
        run: docker compose --env-file apps/web/.env.staging -f docker-compose.staging.yml up -d --build

      - name: Health Check
        run: |
          echo "⏳ Waiting for application health check..."

          NETWORK_NAME="${{ env.COMPOSE_PROJECT_NAME }}_default"
          SERVICE_NAME="${{ env.WEB_CONTAINER_NAME }}"

          end_time=$((SECONDS+60))

          while [ $SECONDS -lt $end_time ]; do
            if docker run --rm --network=$NETWORK_NAME curlimages/curl:8.7.1 -s --fail -H "x-health-check: true" "http://${SERVICE_NAME}:4000/api/health" -o /dev/null; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Retrying health check in 5 seconds..."
            sleep 5
          done

          echo "❌ Health check failed after 60 seconds!"
          echo "Dumping container logs for debugging..."
          docker logs ${{ env.WEB_CONTAINER_NAME }}
          exit 1

      - name: Clean up old Docker images
        if: always()
        run: docker image prune -a -f

  # === PRODUCTION: Manual on release publish ===
  deploy_production:
    name: Deploy Production
    runs-on: self-hosted
    # Run if it's a published release
    if: github.event_name == 'release' && github.event.action == 'published'
    env:
      COMPOSE_PROJECT_NAME: portfolio-prod
      WEB_CONTAINER_NAME: prod-web
      CMS_CONTAINER_NAME: prod-cms
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Set up web environment file
        run: echo "${{ secrets.DOTENV_PRODUCTION_WEB }}" > apps/web/.env.production

      - name: Set up cms environment file
        run: echo "${{ secrets.DOTENV_PRODUCTION_CMS }}" > apps/cms/.env.production

      - name: Rebuild and deploy Docker containers
        env:
          PROD_DB_HOST_PATH: ${{ secrets.PROD_DB_HOST_PATH }}
          PROD_UPLOADS_HOST_PATH: ${{ secrets.PROD_UPLOADS_HOST_PATH }}
        run: docker compose --env-file apps/web/.env.production -f docker-compose.prod.yml up -d --build

      - name: Health Check
        run: |
          echo "⏳ Waiting for application health check..."

          NETWORK_NAME="${{ env.COMPOSE_PROJECT_NAME }}_default"
          SERVICE_NAME="${{ env.WEB_CONTAINER_NAME }}"

          end_time=$((SECONDS+60))

          while [ $SECONDS -lt $end_time ]; do
            if docker run --rm --network=$NETWORK_NAME curlimages/curl:8.7.1 -s --fail -H "x-health-check: true" "http://${SERVICE_NAME}:4000/api/health" -o /dev/null; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Retrying health check in 5 seconds..."
            sleep 5
          done

          echo "❌ Health check failed after 60 seconds!"
          echo "Dumping container logs for debugging..."
          docker logs ${{ env.WEB_CONTAINER_NAME }}
          exit 1

      - name: Clean up old Docker images
        if: always()
        run: docker image prune -a -f
