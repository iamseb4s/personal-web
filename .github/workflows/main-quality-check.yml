name: Quality Check for Pull Requests to Main

on:
  pull_request:
    branches:
      - main

jobs:
  quality_check:
    name: Quality Check - ${{ matrix.app }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [web, cms]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/${{ matrix.app }}/package-lock.json'

      - name: Install dependencies
        working-directory: ./apps/${{ matrix.app }}
        run: npm ci

      - name: Lint code
        if: matrix.app == 'web'
        working-directory: ./apps/${{ matrix.app }}
        run: npm run lint

      - name: Build project
        working-directory: ./apps/${{ matrix.app }}
        run: npm run build

      - name: Run security audit (Web)
        if: matrix.app == 'web'
        continue-on-error: true # Temporarily allow failure for GitHub Flow migration
        working-directory: ./apps/${{ matrix.app }}
        run: npm audit --audit-level=high

      - name: Run security audit (CMS)
        if: matrix.app == 'cms'
        continue-on-error: true # Temporarily allow failure for GitHub Flow migration
        working-directory: ./apps/${{ matrix.app }}
        run: npm audit --audit-level=high