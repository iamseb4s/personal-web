services:
  dev-web:
    container_name: personal-web-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env.development
    volumes:
      - ./app:/app
      - /app/node_modules
      - ./gemini:/root/.gemini
    ports:
      - "4100:3000"
    extra_hosts:
      - "host.docker.internal:127.0.0.1"
    environment:
      - WATCHPACK_POLLING=true
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
    tty: true
    stdin_open: true
